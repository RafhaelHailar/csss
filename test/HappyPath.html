<test-html title="border+color+items">
  <div class="
  $palette(#ec1221)
  
  $border(solid,2px)
  |*$border(double,2px,radius(0.25rem))
  |.new$border(solid,4px,radius(1rem))
  |.sale$border(dashed,3px,radius(0.5rem))
                        
 $color(grey-text)
  |*$color(primary)
  |.new$color(secondary)
  |.sale$color(tertiary)
           ">

    <div class="new">New Arrival: Product 1</div>
    <div class="sale $h(300px) $w(600px) $border(r(10px,30px,60px))">On Sale: Product 2</div>
    <div>Product 3</div>
    <div class="sale">On Sale: Product 4</div>
    <div class="new">New Arrival: Product 5</div>
  </div>
  <style>
    /*container 0*/
    /*$palette(#ec1221)*/
    :where(.\$palette\(\#ec1221\)) {
      --palette-primary: #ec1221;
      --palette-secondary: oklch(from #ec1221 50 c calc(h - 60));
      --palette-tertiary: oklch(from #ec1221 50 c calc(h + 60));
      --palette-error: oklch(from #ec1221 50 c 30);
      --palette-warning: oklch(from #ec1221 50 c 64);
      --palette-success: oklch(from #ec1221 50 c 164);
      --palette-info: oklch(from #ec1221 50 c 228);
      --palette-neutral: oklch(from #ec1221 50 0.02 h);
      --palette-grey: oklch(50 0 0);
      --palette-bw-fg: 0;
      --palette-bw-bg: 1;
      --palette-text-fg: 0.23;
      --palette-text-bg: 0.99;
      --palette-box-fg: 0.23;
      --palette-box-bg: 0.92;
      --palette-flip-fg: 0.99;
      --palette-flip-bg: 0.66;
      --palette-darkflip-fg: 0.9;
      --palette-darkflip-bg: 0.33;
      --palette-pop: 2;
    }

    /*container 0*/
    /*$border(solid,2px)*/
    :where(.\$border\(solid\,2px\)) {
      border-style: solid;
      border-width: 2px;
    }

    /*item 0*/
    /*|*$border(double,2px,radius(0.25rem))*/
    :where(.\|\*\$border\(double\,2px\,radius\(0\.25rem\)\))>
    :where(*) {
      border-style: double;
      border-width: 2px;
      border-radius: 0.25rem;
    }

    /*item 1*/
    /*|.new$border(solid,4px,radius(1rem))*/
    :where(.\|\.new\$border\(solid\,4px\,radius\(1rem\)\))>
    :where(.new) {
      border-style: solid;
      border-width: 4px;
      border-radius: 1rem;
    }

    /*item 1*/
    /*|.sale$border(dashed,3px,radius(0.5rem))*/
    :where(.\|\.sale\$border\(dashed\,3px\,radius\(0\.5rem\)\))>
    :where(.sale) {
      border-style: dashed;
      border-width: 3px;
      border-radius: 0.5rem;
    }

    /*container 0*/
    /*$color(grey-text)*/
    :where(.\$color\(grey-text\)) {
      color: oklch(from var(--palette-grey) var(--palette-text-fg) c h);
      --background-color: oklch(from var(--palette-grey) var(--palette-text-bg) c h);
      border-color: color-mix(in oklch, oklch(from var(--palette-grey) var(--palette-text-bg) c h), oklch(from var(--palette-grey) var(--palette-text-fg) c h) 30%);
    }

    /*item 0*/
    /*|*$color(primary)*/
    :where(.\|\*\$color\(primary\))>
    :where(*) {
      color: oklch(from var(--palette-primary) var(--palette-text-fg) c h);
      --background-color: oklch(from var(--palette-primary) var(--palette-text-bg) c h);
      border-color: color-mix(in oklch, oklch(from var(--palette-primary) var(--palette-text-bg) c h), oklch(from var(--palette-primary) var(--palette-text-fg) c h) 30%);
    }

    /*item 1*/
    /*|.new$color(secondary)*/
    :where(.\|\.new\$color\(secondary\))>
    :where(.new) {
      color: oklch(from var(--palette-secondary) var(--palette-text-fg) c h);
      --background-color: oklch(from var(--palette-secondary) var(--palette-text-bg) c h);
      border-color: color-mix(in oklch, oklch(from var(--palette-secondary) var(--palette-text-bg) c h), oklch(from var(--palette-secondary) var(--palette-text-fg) c h) 30%);
    }

    /*item 1*/
    /*|.sale$color(tertiary)*/
    :where(.\|\.sale\$color\(tertiary\))>
    :where(.sale) {
      color: oklch(from var(--palette-tertiary) var(--palette-text-fg) c h);
      --background-color: oklch(from var(--palette-tertiary) var(--palette-text-bg) c h);
      border-color: color-mix(in oklch, oklch(from var(--palette-tertiary) var(--palette-text-bg) c h), oklch(from var(--palette-tertiary) var(--palette-text-fg) c h) 30%);
    }

    /*container 0*/
    /*$h(300px)*/
    :where(.\$h\(300px\)) {
      block-size: 300px;
    }

    /*container 0*/
    /*$w(600px)*/
    :where(.\$w\(600px\)) {
      inline-size: 600px;
    }

    /*container 0*/
    /*$border(r(10px,30px,60px))*/
    :where(.\$border\(r\(10px\,30px\,60px\)\)) {
      border-style: solid;
      border-top-left-radius: 10px 30px;
      border-top-right-radius: 10px 30px;
      border-bottom-left-radius: 60px 30px;
      border-bottom-right-radius: 60px 30px;
    }
  </style>
</test-html>

<test-html title="$flex(...)|$_flex">
  <style>
    /*container 0*/
    /*$flex(gap(4px),padding(22px,33px,44px))|$_flex(margin(,0.1px,,20%))*/
    :where(.\$flex\(gap\(4px\)\,padding\(22px\,33px\,44px\)\)\|\$_flex\(margin\(\,0\.1px\,\,20\%\)\)) {
      display: flex;
      column-gap: 4px;
      padding-block-start: 22px;
      padding-inline: 33px;
      padding-block-end: 44px;
    }

    /*item 0*/
    /*$flex(gap(4px),padding(22px,33px,44px))|$_flex(margin(,0.1px,,20%))*/
    :where(.\$flex\(gap\(4px\)\,padding\(22px\,33px\,44px\)\)\|\$_flex\(margin\(\,0\.1px\,\,20\%\)\))> :where(*) {
      margin-inline-start: 0.1px;
      margin-inline-end: 20%;
    }
  </style>
  <div class="$flex(gap(4px),padding(22px,33px,44px))|$_flex(margin(,0.1px,,20%))">
    hello
  </div>
</test-html>

<test-html title="$flex|items">
  <style>
    /*container 0*/
    /*$flex(gap(1rem),visible-auto,padding(1rem))$w(80%)|*$_flex(0shrink,c)$w(7rem)$h(3rem)*/
    :where(.\$flex\(gap\(1rem\)\,visible-auto\,padding\(1rem\)\)\$w\(80\%\)\|\*\$_flex\(0shrink\,c\)\$w\(7rem\)\$h\(3rem\)) {
      display: flex;
      column-gap: 1rem;
      overflow-x: auto;
      overflow-inline: auto;
      overflow-y: visible;
      overflow-block: visible;
      padding: 1rem;
      inline-size: 80%;
    }

    /*item 0*/
    /*$flex(gap(1rem),visible-auto,padding(1rem))$w(80%)|*$_flex(0shrink,c)$w(7rem)$h(3rem)*/
    :where(.\$flex\(gap\(1rem\)\,visible-auto\,padding\(1rem\)\)\$w\(80\%\)\|\*\$_flex\(0shrink\,c\)\$w\(7rem\)\$h\(3rem\))> :where(*) {
      flex-shrink: 0shrink;
      align-self: center;
      inline-size: 7rem;
      block-size: 3rem;
    }
  </style>
  <div class="
    $flex(gap(1rem),visible-auto,padding(1rem))$w(80%)|*$_flex(0shrink,c)$w(7rem)$h(3rem)">
    hello
  </div>
</test-html>
