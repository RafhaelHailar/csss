<style>
    main {
      font-family: Arial, sans-serif;
      background: var(--grey-98);
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 40px;
      font-size: 1.2rem;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 5px;
    }
    div {
      display: inline-block;
      width: 180px;
      height: 60px;
      line-height: 60px;
      margin: 10px;
      padding: 10px;
      border-style: solid;
      text-align: center;
      vertical-align: middle;
      font-size: 0.9rem;
      background: var(--background-color);
    }
  </style>
  <main></main>
  <script>
    const hex = "#14a69b"; // change hex color here
    document.querySelector("main").className = `$palette(${hex})`;
  
    const names = "primary|secondary|tertiary|neutral|grey|red-blend|orange-blend|green-blend|blue-blend";
    const types = "|-bw|-box|-flip|-darkflip|-pop-flip";
    const str = [`<h1>All $color() Variants</h1>`];
  
    for (const name of names.split("|")) {
      str.push(`<h2>${name.replace("-", " ")}</h2>`);
      for (const type of types.split("|")) {
        str.push(`<div class="test-box $color(${name}${type})">${name}${type}</div>`);
      }
    }
    document.querySelector("main").insertAdjacentHTML("beforeend", str.join("\n"));
  </script>
  <script type="module">
    import { toCss } from "../src/engine.js";
  
    (function happyTest() {
      const res = [];
      for (let el of document.body.querySelectorAll('[class*="$"]'))
        for (let clazz of el.classList)
          if (clazz.includes("$"))
            try {
              res.push(toCss(clazz));
            } catch (er) {
              console.log(er);
            }
      document.querySelector('style').textContent += res.join('\n');
    })();
  </script>
